<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Cobalt Takehome Challenge</title>

   <!-- JQUERY HERE -->
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

 </head>
 <body>
   <!-- Form to gather user input  -->
     <!-- I know GET is default -->
     <form action="/parse.json" method="GET">
       <p> Enter the website you want to search (ex: www.cobalt.io):
       <br><input type="text" name="endpoint">
       <p> Enter the element you're looking for (ex: h1):
       <br><input type="text" name="tag">
       <br><input type="submit"></input>
     </form>

  <p> Result:
     <!-- If the tag exists, the JSON goes in the below div -->
     <br><div id="results"></div>

  <p>Element found?:
    <!-- Output goes in the div below-->
    <br><div id="boolean"></div>

<!-- JAVASCRIPT -->
    <!-- <script src="scripts.js"></script> -->

 </body>
</html>
